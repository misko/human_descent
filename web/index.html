<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Human Descent</title>
    <link rel="icon" href="data:,">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="header-left-actions">
            <button type="button" class="header-pill" data-hud-action="toggle-help">Help</button>
            <button type="button" class="header-pill" data-hud-action="show-tutorial">Tutorial</button>
        </div>
        <img class="site-logo" src="/header.png" alt="humandescent.net">
    </header>
    <div id="glContainer"></div>

    <!-- Top Container for Charts -->
    <div class="container">
        <div id="plot1" class="plot">
            <canvas id="lossChart"></canvas>
        </div>
        <div id="plot2" class="plot">
            <canvas id="lastStepsChart"></canvas>
        </div>

        <div id="plot3" class="plot">
        <div class="plot-title">Confusion Matrix</div>
        <div id="confusionMatrixChart" style="width:100%;height:100%;"></div>
        </div>
    </div>



    <div id="sideContainer">
        <!-- 4 Rows each containing an image and an overlapping bar chart -->
        <div class="example-cell" id="exampleCell1">
            <img id="exampleImage1" class="example-image" src="" alt="Example Image 1">
            <div id="exampleChart1" class="example-chart"></div>
        </div>
        <div class="example-cell" id="exampleCell2">
            <img id="exampleImage2" class="example-image" src="" alt="Example Image 2">
            <div id="exampleChart2" class="example-chart"></div>
        </div>
        <div class="example-cell" id="exampleCell3">
            <img id="exampleImage3" class="example-image" src="" alt="Example Image 3">
            <div id="exampleChart3" class="example-chart"></div>
        </div>
        <div class="example-cell" id="exampleCell4">
            <img id="exampleImage4" class="example-image" src="" alt="Example Image 4">
            <div id="exampleChart4" class="example-chart"></div>
        </div>
    </div>


    <div id="bottomTextContainer"></div>
    <div id="imageContainer"></div>
    <script type="module" src="./app.js"></script>
</body>

</html>
